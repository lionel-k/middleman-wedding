  <div class="container form">
  <h2 class="text-center">Let us know if you will make it..</h2>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">

      <form action="#">

        <div class="row">

          <div class="col-xs-12">
            <div class="form-group">
              <label for="first-name">First name</label>
              <input type="text" class="form-control" id="first-name" placeholder="Christopher">
            </div>
          </div>

          <div class="col-xs-12">
            <div class="form-group">
              <label for="last-name">Last name</label>
              <input type="text" class="form-control" id="last-name" placeholder="West">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Your email</label>
          <input type="email" id="email" class="form-control" placeholder="christopher.west@gmail.com">
        </div>

        <div class="form-group">
          <label for="rsvp">Are you coming ?</label>
          <select id="rsvp-choices" name="rsvp-choices" class="form-control">
            <option value="attending">Attending</option>
            <option value="not-attending">Not attending - Sorry :(</option>
          </select>
        </div>

        <div class="form-group">
          <label for="rsvp">Who else is coming with you ?</label>
          <div class="row">

            <div class="col-xs-6">
              <div class="form-group">
                <input type="text" class="form-control" id="additional-first-name" placeholder="Karol Józef">
              </div>
            </div>

            <div class="col-xs-6">
              <div class="form-group">
                <input type="text" class="form-control" id="additional-last-name" placeholder="Wojtyła">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="considerations">Please let us know any if you have any special considerations.</label>
          <textarea name="textarea" rows="5" class="form-control">
          </textarea>
        </div>

        <input type="submit" value="Send RSVP" class="btn btn-treehouse btn-lg">
      </form>
    </div>
  </div>
